<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
</head>
<style>
    :root{
        --color: rgb(255, 0, 136);
        --border1: 2px solid green;
        --pad: 20px
    }
    .box{
        margin: 20px;
        border: var(--border1);
        padding: 12px;
        border-radius: 12px;
    }
    .var2{
        position: absolute;
        left: 280px;
        top: 280px;
        background-color: var(--color);
        padding: var(--pad, 80px);
        color: white;
    }
</style>
<body>
    <div class="box">
        <div class="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam neque earum perferendis?</div>
    </div>
    <div class="var2">Variables Def</div>
</body>
</html>
