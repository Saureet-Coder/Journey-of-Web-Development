<html lang="en">

<body>
    <h1>Introduction to different types of Forms</h1>
    <hr>
    
    <form action="post">
        <h2>Input tag</h4>

            <label for="username">Enter your Username</label>
            <input type="text" id="username" placeholder="Enter username..">
    
        <hr>
        <h2>Select radio type</h2>
        <p>Q. Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta earum provident voluptatibus!</p>
        <input type="radio" name="option1" id="options1" value="option1">
        <label for="options1">Option 1</label>
        <input type="radio" name="option2" id="options2" value="option2">
        <label for="options2">Option 2</label>
        <input type="radio" name="option3" id="options3" value="option3">

        <input type="checkbox" name="check" id="check" value="check">

        <h2>Textarea</h2>
        <textarea name="Text" id="Text" cols="50" rows="10"></textarea> 
        <br><br>
        <hr>
        <h2>Select</h2>
        <select name="fruits" id="">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
        <br>
    </form>
