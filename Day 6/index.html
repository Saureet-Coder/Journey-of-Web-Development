<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>
</head>
<style>
    div{
        color: yellow;
        font-size: 22px;
    }
    body{
        background-color: black;
    }
</style>
<body>
    <div ><h1 style="color: white;">Introduction to CSS (Cascading Style Sheet)</h1></div>
    <hr>
    <div >This is denoted in the document by <strong>&lt;style&gt;&lt;/style&gt;</strong></div>
    <br>
    <div>Css can be written in three ways : -</div>
    <ol type="i" style="color: green;font-size: 30px;margin-left: 23px;">
        <li >Inline CSS</li>
        <li>Internal CSS</li>
        <li>External CSS</li>
    </ol>
</body>
</html>
