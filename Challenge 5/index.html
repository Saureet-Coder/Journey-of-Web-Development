<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .nav{
        background-color: whitesmoke;
        width: 100vw;
        height: 120px;
    }
    img{
        width: 150px;
    }
    .img{
        margin: 25px 90px;
    }
    .svg{
        width: 20px;
        height: 20px;
    }
    .list{
        display: flex;
        
        justify-content: space-between;
        list-style-type: none;
    }
    .nav-items{
        display: flex;
        justify-content: space-around;
    }
    li{
        margin-right: 40px;
        margin-top: 35px;
    }
</style>
<body>
    <nav class="nav">
        <div class="nav-items">
            <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="" class="img">
            <ul class="list">
                <li class="">Products <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m0 0l6.75-6.75M12 19.5l-6.75-6.75" />
                  </svg>
                  </li>
                <li class="">Pricing <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m0 0l6.75-6.75M12 19.5l-6.75-6.75" />
                  </svg>
                  </li>
                <li class="">Resources <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m0 0l6.75-6.75M12 19.5l-6.75-6.75" />
                  </svg>
                  </li>
                <li class="">About us <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m0 0l6.75-6.75M12 19.5l-6.75-6.75" />
                  </svg>
                  </li>
            </ul>
        </div>
    </nav>
</body>
</html>
