<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>
<style>
    .border{
        width: 90vw;
        height: 90vh;
        border: 2px solid black;
        display: grid;
        grid-template-areas: "a a a" "b c c" " d d d";
    }
    .grid{
        padding: 20px;
        border: 5px solid red;
        
    }
    .grid-1{grid-area: a;}
    .grid-2{grid-area: b;}
    .grid-3{grid-area: c;}
    .grid-4{grid-area: d;}

</style>
<body>
    <div class="border">
        <div class="grid grid-1">Navigation Bar</div>
        <div class="grid grid-2">Sidebar</div>
        <div class="grid grid-3">Main Article</div>
        <div class="grid grid-3">Main Article</div>
        <div class="grid grid-4">Footer</div>
    </div>
</body>
</html>
