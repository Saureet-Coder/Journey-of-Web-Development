<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display And Outlines</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .display1{
        border: 2px solid black;
        display: inline-block;
        background-color: aquamarine;
        padding: 35px;
        margin: 35px;

    }
    .shadows{
        margin: 35px;
        font-size: 35px;
        border: 3px solid black;
        padding: 20px;
        box-shadow: 2px 5px 11px 0px red;
        text-shadow: 5px 6px 7px blue;
        
    }

</style>
<body>
    <div class="display1">This is Demo Block 1</div>
    <div class="display1">This is Demo Block 2</div>
    <span>This is Demo</span>
    <span>Inline 1</span>
    <div class="shadows">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad eligendi fugit illo.
    </div>
</body>
</html>
